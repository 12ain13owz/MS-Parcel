<section>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>

  <div class="box">
    <div class="container">
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="isProgressBar"
      ></mat-progress-bar>
      <div class="form">
        <h2>Login Form</h2>
        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="input-box">
            <input formControlName="email" type="text" placeholder="Email" />
            <span *ngIf="isError(email, 'required')">Email is required</span>
            <span *ngIf="isError(email, 'email')"
              >Example format test@example.com</span
            >
          </div>
          <div class="input-box mt-25">
            <input
              formControlName="password"
              type="password"
              placeholder="Password"
            />
            <span *ngIf="isError(password, 'required')"
              >Password is required</span
            >
          </div>
          <div class="input-box mt-25">
            <mat-checkbox formControlName="remember"
              >Stay signed in for 30 days</mat-checkbox
            >
          </div>
          <div class="input-box">
            <button type="submit">Login</button>
          </div>
          <!-- <p class="forget">Forgot Password? <a href="#">Click Here</a></p> -->
          <p class="forget">
            Don't have an account? <a routerLink="/register">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
